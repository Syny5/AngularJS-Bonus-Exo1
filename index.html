<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Exercice 1</title>
  </head>
  <body ng-app>
      <!-- container Bootstrap -->
      <div class="container">
          <!-- header -->
          <header>
            <div class="jumbotron">
              <h1 class="display-3 text-center text-dark">Exercice 1</h1>
              <p class="lead text-center text-danger">Faire un formulaire de saisie d'adresse e-mail.
                Si l'adresse comporte le symbole @, alors une div verte apparait. S'il n'est pas là, une div
                rouge apparaît pour avertir l'utilisateur que sa saisie est incorrecte.</p>
            </div>
          </header>
          <!-- main -->
          <main>
          	<form name="mailToValid" ng-submit="submitForm(mailToValid.$valid)" novalidate>
          	  <div>
          	    <label for="mail">Email :</label>
          	    <input type="email" class="form-control" name="mail" ng-model="mail" placeholder="Votre Email" required>
                  <div class="d-flex justify-content-center align-items-center">
                    <div id="redDiv" class="mt-3 d-flex align-items-center justify-content-center" ng-show="mailToValid.mail.$invalid && mailToValid.mail.$dirty">Pas bien</div>
                    <!-- La div rouge apparait quand le mail n'est pas valide et que l'utilisateur a commencé à écrire dans l'input -->
                    <div id="greenDiv" class="mt-3 d-flex align-items-center justify-content-center" ng-show="mailToValid.mail.$valid && !mailToValid.mail.$pristine">Bien</div>
                    <!-- La div rouge apparait quand le mail est valide et que l'utilisateur a commencé à écrire dans l'input -->
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-dark mt-3" type="submit">Valider</button>
                  </div>
          	  </div>
          	</form>
          </main>
          <!-- footer -->
          <footer>

          </footer>
      </div>
      <!-- scripts JQuery, Popper, Angular et Bootstrap-->
      <script src="assets/js/jquery-3.4.0.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/angular/angular.min.js"></script>
      <!-- mon script principal -->
      <script src="assets/js/main.js"></script>
  </body>
</html>
